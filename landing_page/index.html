<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: url('background.mp4') no-repeat center center fixed;
            background-size: cover;
        }
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #container {
            position: absolute;
            top: 40%;
            left: 5%; /* Moved 10% from the left */
            width: 80%; /* Fixed width */
            height: 60%;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            pointer-events: none;
        }
        #terminal {
            background-color: rgba(0, 0, 0, 0.7); /* Dark background with slight transparency */
            color: #00FF00; /* Increased brightness */
	    font-family: 'Courier New', Courier, monospace;
	    font-size: 20px;
            padding: 20px;
            border: 1px solid #0000FF;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow: hidden; /* Hide scrollbars */
            width: 100%; /* Full width of container */
            height: auto; /* Adjust height automatically */
            text-align: left; /* Left align text */
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="container">
        <div id="terminal"></div>
    </div>

    <script>
        const message = `Welcome to the 'Bharat Beyond Brahmand' CTF challenge.
The future of India's space mission is in your hands.
You must navigate through various systems, uncover hidden vulnerabilities, and thwart the attacker to secure the mission.`;

        const terminal = document.getElementById('terminal');
        let index = 0;

        function type() {
            if (index < message.length) {
                terminal.innerHTML += message[index];
                index++;
                setTimeout(type, 50); // Adjust typing speed by changing the value
            }
        }

        type();
    </script>
</body>
</html>
